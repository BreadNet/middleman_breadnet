:titulo: Quiénes Somos
:link: "/quienes_somos.html"
:contenido: "Empezamos hace mucho tiempo, de a poco fuimos creciendo y formando cada
  vez más parte de sus vidas. Ustedes nos ayudaron a crecer y ser lo que somos hoy
  teniendo en cuenta mejorar sin dejar de ser una empresa artesanal y de productos
  elaborados desde ese concepto, para poder de esta manera hacer la diferencia en
  cuanto a calidad y sabor.\n\nEn todo este tiempo solo hubo un propósito, hacer lo
  que sabemos y que llegue a sus manos de la mejor forma. \n\nA quien ya nos conocen,
  nos alegra compartir tantos momentos y a los que se suman sean bienvenidos y esperamos
  que sean de su agrado como así también poder compartir muchos momentos.\n\nLos productos
  los podrán encontrar en esta página, cualquier consulta estamos a su disposición."
